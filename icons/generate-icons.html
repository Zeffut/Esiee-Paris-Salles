<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-grid { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>Generate PWA Icons for Salles ESIEE</h1>
    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconGrid = document.getElementById('iconGrid');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background (dark theme)
            ctx.fillStyle = '#161617';
            ctx.fillRect(0, 0, size, size);

            // Border radius simulation
            ctx.fillStyle = '#2e2f2e';
            const borderRadius = size * 0.1;
            ctx.beginPath();
            ctx.roundRect(borderRadius, borderRadius, size - 2*borderRadius, size - 2*borderRadius, borderRadius);
            ctx.fill();

            // Main icon - simplified building/room icon
            ctx.fillStyle = '#ff6a1a'; // Orange accent
            const iconSize = size * 0.4;
            const centerX = size / 2;
            const centerY = size / 2;

            // Draw building shape
            ctx.fillRect(centerX - iconSize/2, centerY - iconSize/2, iconSize, iconSize);

            // Draw windows/rooms
            ctx.fillStyle = '#161617';
            const windowSize = iconSize * 0.15;
            const spacing = iconSize * 0.3;

            for (let row = 0; row < 2; row++) {
                for (let col = 0; col < 2; col++) {
                    const x = centerX - iconSize/2 + spacing + col * spacing;
                    const y = centerY - iconSize/2 + spacing + row * spacing;
                    ctx.fillRect(x, y, windowSize, windowSize);
                }
            }

            // Add text "E" for ESIEE (only on larger icons)
            if (size >= 128) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${size * 0.15}px -apple-system, system-ui`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('E', centerX, centerY + iconSize * 0.6);
            }

            // Add canvas to page
            const container = document.createElement('div');
            container.innerHTML = `<h3>${size}x${size}</h3>`;
            container.appendChild(canvas);

            // Add download link
            const downloadLink = document.createElement('a');
            downloadLink.href = canvas.toDataURL('image/png');
            downloadLink.download = `icon-${size}x${size}.png`;
            downloadLink.textContent = 'Download';
            downloadLink.style.display = 'block';
            container.appendChild(downloadLink);

            iconGrid.appendChild(container);
        });

        // Auto-download all icons
        setTimeout(() => {
            document.querySelectorAll('a[download]').forEach(link => {
                link.click();
            });
        }, 1000);
    </script>
</body>
</html>
