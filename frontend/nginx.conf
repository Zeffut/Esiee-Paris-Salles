server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers (replicates vercel.json)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://accounts.google.com; style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com; connect-src 'self' https://api.zeffut.fr https://accounts.google.com; frame-src https://accounts.google.com; img-src 'self' data: https://lh3.googleusercontent.com; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'self'; form-action 'self'" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Redirects: .html → clean URLs
    location = /index.html  { return 301 /; }
    location = /profile.html { return 301 /profile; }

    # Clean URL: /profile → profile.html
    location = /profile {
        try_files /profile.html =404;
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Rybbit tracking proxy
    location /rb/ {
        proxy_pass https://tracking.zeffut.fr/api/;
        proxy_ssl_server_name on;
        proxy_set_header Host tracking.zeffut.fr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
